  <h1>한화생명 e스포츠(Hanwha Life Esports)</h1>
   <h2>약칭:HLE</h2>
   <p>대한민국의 프로게임단. 한화생명이 ROX Tigers의 스폰서로 활동하다가, 2018년 4월 16일 <a href="https://namu.wiki/w/
ROX%20Tigers/2017%EB%85%84%20%EC%9D%B4%EC%A0%84">ROX Tigers</a>를 인수해 창단되었다</p>
 <img src="https://cdn.tgdaily.co.kr/news/photo/202009/303075_63752_290.png" width="60%">
 <p>2018년 5월 28일 게임단 전용 버스를 공개했다. 45인승 버스를 17인승으로 개조해 선수들이 누워서 갈 수도 있으며
시원한 음료를 마실 수 있게 냉장고도 넣었다고 한다. 게다가 뒤쪽에 좌석을 없애고 자체 인터뷰를 진행하거나 모니터링을
하는 공간으로 쓴다.</p>
